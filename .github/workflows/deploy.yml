name: CI/CD Pipeline for Docker Deployment

on:
  push:
    branches: [ "main" ]  # Trigger the workflow when code is pushed to main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Repository Code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Build Docker Image
      - name: Build Docker Image
        run: docker build -t ${{ github.repository }}:latest .

      # Step 4: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 5: Push the Docker Image to Docker Hub
      - name: Push Docker Image
        run: |
          docker tag ${{ github.repository }}:latest ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest

      # Step 6: Deploy Container (Demo Deployment)
      - name: Deploy Container
        run: |
          echo "ðŸš€ Deploying the latest Docker container..."
          docker run -d -p 8000:8000 ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest
          echo "âœ… Deployment successful. App is running on port 8000."